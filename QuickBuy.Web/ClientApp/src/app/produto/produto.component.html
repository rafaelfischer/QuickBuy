<h1 id="tableLabel">Produtos</h1>

<p *ngIf="!produtos"><em>Aguarde...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="produtos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
    </tr>
  </tbody>
</table>
